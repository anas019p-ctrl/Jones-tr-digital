name: Daily AI Blog Generation

on:
  schedule:
    - cron: '0 9 * * 1,3,5' # Runs at 09:00 UTC on Mon, Wed, Fri
  workflow_dispatch: # Allows manual trigger

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Check required secrets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          missing=false
          if [ -z "$SUPABASE_URL" ]; then echo "ERROR: SUPABASE_URL mancante"; missing=true; fi
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then echo "ERROR: SUPABASE_SERVICE_ROLE_KEY mancante"; missing=true; fi
          if [ -z "$GEMINI_API_KEY" ]; then echo "ERROR: GEMINI_API_KEY mancante"; missing=true; fi
          if [ "$missing" = true ]; then exit 1; fi

      - name: Run Blog Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/generate-blog.js